<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FreshFusion</h1>
    </header>

    <main>
        <div class="Products-header">
            <h2>Products</h2>
        </div>
        <div id="ProductsWrapper" class="products-container">
            <div id="productCategory" class="sideBar">
                <ul>
                    
                </ul>
            </div>
            <div id="ProductListContainer" class="products-list-container">
                <div id="productSorting" class="product-sort">
                    <div id="inputDiv">
                        <input type="text" name="search" id="searchField" placeholder="Search product">
                        <button id="searchProduct" onclick="searchProduct()">Search</button>
                    </div>
                    <div id="sortDiv">
                        <button onclick="defaultData()">default</button>
                        <button onclick="rating()">top rated</button>
                        <button onclick="descending()">high price products</button>
                        <button onclick="ascending()">low price products</button>
                    </div>
                </div>
                <div id="productListDisplay" class="product-list-display">

                </div>
            </div>
        
        </div>
        <div id="loader" class="loading">
                <p>Data Loading...</p>
            </div>
    </main>

    <script src="logic.js"></script>
    
</body>
</html>
