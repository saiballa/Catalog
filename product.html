<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="./index.html">FreshFusion</a></h1>
        <div id="headerNavi">
            <a href="./cart.html"><img src="./images/cartimage.jpg" alt="image"/><span>0</span></a>
        </div>
    </header>

    <section id="productDisplay">
        <div id="poster" class="poster-img">
            <img src="" alt="">
        </div>
        <div id="product" class="product-info">
            <h2>product details</h2>
            <p id="productBrand" class="product-brand"></p>
            <p id="productTitle" class="product-title"></p>
            <p id="productTag" class="product-tags"></p>
            <p id="productPrice" class="product-price"></p>
            <p id="productRatings" class="product-ratings"></p>
            <div id="viewMoreImages" class="images">

            </div>
            <div id="productMoreDetails" class="moreDetails">
                <p id="productDescription" class="product-description"></p>
                <h3>Dimensions</h3>
                <p id="dimensions"></p>
                <h3>Available: <span></span></h3>
                <p id="stockNo"></p>
                <p id="returnPol"></p>
                <p id="shipping"></p>
                <p id="warranty"></p>
                <button id="addCart" onclick="addCartButton()">add to cart</button>
            </div>
        </div>
        
    </section>
    <div id="productNotFound" class="product-notfound">
        <h2>product not found</h2>
        <a href="index.html">Go back to home</a>
    </div>
    <div id="loader" class="loader">
    </div>

    <script src="details.js"></script>
</body>
</html>
